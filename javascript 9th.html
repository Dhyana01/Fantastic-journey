<html>
<head>
<title>javascript 9th program</title>
</head>
<body>
<script>
function celsiusToFahrenheit (celsius)  {
   return (celsius * 9/5)  + 32;
}

let celsius = parseFloat(prompt("Enter temperature in Celsius"));
let fahreheit = celsiusToFahrenheit (celsius) ;
alert(celsius + "(°C is equal to " + fahreheit + "°F");
</script>
</body>
</html>
